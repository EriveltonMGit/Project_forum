<section id="fromCadastro">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="emailCadastro" placeholder="Email" >
        <span id="emailHelp"></span>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Senha</label>
        <input type="password" class="form-control" id="passwordCadastro" placeholder="Senha" >
      </div>
    </div>
    

    <div class="form-row">
        <div class="form-group">
            <label for="inputAddress">Endereço</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
          </div>
      <div class="form-group col-md-6">
        <label for="inputCity">Cidade</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputEstado">Estado</label>
        <select id="inputEstado" class="form-control">
          <option selected>Escolher...</option>
          <option>DF</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputCEP">CEP</label>
        <input type="text" class="form-control" id="inputCEP">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" >
        <label class="form-check-label" for="gridCheck">
          Clique em mim
        </label>
      </div>
    </div>
    <button class="btn btn-primary" onclick="cadastrar()">Cadastrar</button>
    <p>Voltar <a href="/login">Login</a></p>
  </section>
